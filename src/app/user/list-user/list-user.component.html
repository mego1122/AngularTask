<div class="row">
    <div class="col-xs-12">
      <h1>Users List</h1>
    </div>
</div>
  
  <div class="row" *ngIf="users && users.length">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="addUser()">
        Add New Product
      </button>
    </div>
  </div>
  
  <div *ngIf="users && users.length">
    <table class="table table-bordered table-striped table-condensed">
      <thead>
        <tr>
          <th>Email</th>
          <th>FullName</th>
          <th>Age</th>
          <th>DateTime</th>
          <th>Gender</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{u.email}}</td>
          <td>{{u.fullName}}</td>
          <td >{{u.age}}</td>
          <td>{{u.birthDate}}</td>
          <td>{{u.gender}}</td>
          <td>
            <button (click)="updateUser(u.id)" class="btn btn-success">
              <i class="glyphicon glyphicon-trash">Edit</i>
            </button>
          </td> 
         <td>
            <button (click)="deleteUser(u.email)" class="btn btn-danger">
              <i class="glyphicon glyphicon-trash">Delete</i>
            </button>
          </td> 
        </tr>
      </tbody>
    </table>
  </div>
